receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

extensions:
  health_check: {}

connectors:
  datadog/connector:

exporters:
  datadog/exporter:
    api:
      site: ${env:DD_SITE}
      key: ${env:DD_API_KEY}

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog/connector, datadog/exporter]

    metrics:
      receivers: [datadog/connector, otlp]
      processors: [batch]
      exporters: [datadog/exporter]